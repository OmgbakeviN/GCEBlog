<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GCEWitch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D90429',
                        dark: '#121212',
                    },
                    fontFamily: {
                        serif: ['Crimson Pro', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    
<section class="min-h-screen bg-dark flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-900 rounded-xl shadow-2xl overflow-hidden border border-gray-800">
        <!-- Form Header -->
        <div class="bg-black py-4 px-10 border-b border-gray-800 text-center">
            <h2 class="text-3xl font-serif font-bold text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-gray-400">
                Sign in to access your dashboard
            </p>
        </div>

        <!-- Form Body -->
        <form method="POST" class="px-8 pt-4 pb-4 mb-4">
            {% csrf_token %}
            
            <!-- Flash Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-900 text-red-100{% else %}bg-gray-800 text-gray-100{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <!-- Username/Email/Phone Field -->
            <div class="mb-6">
                <label for="identifiant" class="block text-gray-300 text-sm font-medium mb-2">
                    Username / Email / Phone
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" name="identifiant" id="identifiant" 
                           class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-gray-500"
                           required placeholder="Enter your username, email or phone">
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-8">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" name="password" id="password" 
                           class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-gray-500"
                           required placeholder="Enter your password">
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-gray-500 hover:text-primary">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-primary hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Sign In
            </button>
        </form>

        <!-- Registration Link -->
        <div class="bg-black px-8 py-4 border-t border-gray-800 text-center">
            <p class="text-gray-400">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-medium text-primary hover:text-red-400">
                    Create one
                </a>
            </p>
        </div>
    </div>
</section>
</body>
</html>
