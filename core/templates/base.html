<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Master your GCE exams with our premium resources, PDF courses, and specialized tutorials. Proven methods for success in Mathematics, Physics, Chemistry, and Biology.">
    <meta name="keywords" content="GCE exams, Cameroon education, exam preparation, online courses, Mathematics, Physics, Chemistry, Biology, PDF tutorials">
    <title>{% block title %}GCEWitch - Master Your GCE Exams{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D90429',
                        dark: '#121212',
                    },
                    fontFamily: {
                        serif: ['Crimson Pro', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 font-sans min-h-screen flex flex-col">
    {% include 'navbar.html' %}

    {% if messages %}
    <div class="container mx-auto px-4 py-2">
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-800 text-green-100{% elif message.tags == 'error' %}bg-red-900 text-red-100{% else %}bg-gray-800 text-gray-100{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}
</body>
</html>
