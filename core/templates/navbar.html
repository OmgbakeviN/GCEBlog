                <a href="#" class="text-gray-300 hover:text-white text-sm font-medium">Subjects</a>

            </div>

            <div class="hidden md:flex items-center space-x-4">

                    <button type="submit" class="text-gray-300 hover:text-white text-sm font-medium">Logout</button>

                <a href="{% url 'login' %}" class="text-gray-300 hover:text-white text-sm font-medium">Login</a>

    const toggleBtn = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
